executors:
  default:
    docker:
      - image: circleci/node

################################################################################
# JOBS
################################################################################

version: 2.1
jobs:
  publish:
    executor: default
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn install
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Build
          command: yarn build
      - run:
          name: Release
          command: yarn semantic-release --ci
  build:
    executor: default
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn install
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Build
          command: yarn build

################################################################################
# WORKFLOWS
################################################################################
workflows:
  version: 2
  PR:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - master
                - beta
  Master:
    jobs:
      - publish:
          filters:
            branches:
              only:
                - master
                - beta
